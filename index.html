    <style>
      @font-face {
        font-family: 'JMH Typewriter';
        src: url('/Fonts/JMH Typewriter.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      .typewriter {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.12em solid rgba(255,255,255,0.85);
        width: 0;
        animation: typing 1.8s steps(12, end) forwards, blink 0.9s step-end infinite;
        will-change: width;
      }

      @keyframes typing {
        from { width: 0; }
        to { width: 11ch; }
      }

      @keyframes blink {
        from, to { border-color: transparent; }
        50% { border-color: rgba(255,255,255,0.85); }
      }

      :root {
        --hl-creativity: #da36b1;
        --hl-gaming: #da36b1;
        --hl-tech: #da36b1;
      }

      .hl-creativity { color: var(--hl-creativity); }
      .hl-gaming { color: var(--hl-gaming); }
      .hl-tech { color: var(--hl-tech); }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @media (pointer: fine) {
        body {
          background-color: #050505;
          color: #E0E0E0;
          cursor: none;
          overflow-x: hidden;
        }
      }
      @media (pointer: coarse), (hover: none) {
        body {
          background-color: #050505;
          color: #E0E0E0;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch;
          overscroll-behavior-y: contain;
        }
      }
      
      @media (max-width: 767px) {
        html {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior-y: contain;
        }
        
        body {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior-y: contain;
          touch-action: pan-y;
          -webkit-tap-highlight-color: transparent;
        }
        
        * {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }
        
        .mobile-scramble-text {
          font-variant-numeric: tabular-nums;
          letter-spacing: 0.05em;
          word-spacing: 0;
          white-space: nowrap;
          display: inline-block;
          vertical-align: baseline;
          transform: translateZ(0);
          backface-visibility: hidden;
          -webkit-backface-visibility: hidden;
          contain: layout style;
          will-change: contents;
          text-rendering: optimizeSpeed;
          -webkit-font-smoothing: antialiased;
          text-align: center;
        }
        
        @media (max-width: 767px) {
          .mobile-scramble-text {
            min-height: 1.2em;
            line-height: 1.2;
          }
        }
      }

      .reveal {
        opacity: 0;
        transform: translateY(50px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: transform, opacity;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-delay-100 { transition-delay: 100ms; }
      .reveal-delay-200 { transition-delay: 200ms; }
      .reveal-delay-300 { transition-delay: 300ms; }
      .reveal-delay-500 { transition-delay: 500ms; }

      ::selection {
        background: #00F0FF;
        color: #000;
      }
      /* route transition */
      .transition-fade { animation: fadeIn .38s ease both; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <script>
    (function() {
        'use strict';

        if (typeof window !== 'undefined') {
          try {
            const isCoarse = window.matchMedia && (window.matchMedia('(pointer: coarse)').matches || window.matchMedia('(hover: none)').matches);
            const hasTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (isCoarse || hasTouch) return;
          } catch (e) {
          }
        }

        const cursorStyle = document.createElement('style');
        cursorStyle.id = 'custom-cursor-styles';
        cursorStyle.textContent = `
            * { cursor: none !important; }
    
            .custom-cursor-dot {
                position: fixed;
                width: 4px;
                height: 4px;
                background: #fff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 99999;
                transform: translate(-50%, -50%);
                opacity: 0;
                box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
                will-change: transform;
            }
    
            .custom-cursor {
                position: fixed;
                width: 20px;
                height: 20px;
                border: 2px solid #00ffff;
                border-radius: 50%;
                pointer-events: none;
                z-index: 99998;
                transform: translate(-50%, -50%);
                opacity: 0;
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.8),
                            0 0 30px rgba(0, 255, 255, 0.4);
                background: rgba(0, 255, 255, 0.1);
                transition: width 0.3s ease,
                            height 0.3s ease,
                            border-color 0.3s ease,
                            background 0.3s ease;
                will-change: transform, width, height;
            }
    
            .custom-cursor.hover {
                width: 40px;
                height: 40px;
                border-color: #ff00ff;
                background: rgba(255, 0, 255, 0.15);
                box-shadow: 0 0 40px rgba(255, 0, 255, 0.8),
                            0 0 80px rgba(255, 0, 255, 0.5);
            }
    
            .custom-cursor-dot.hover {
                width: 6px;
                height: 6px;
            }
    
            .custom-cursor.click {
                transform: translate(-50%, -50%) scale(0.9);
                border-color: #ffff00;
            }
    
            .custom-cursor-dot.click {
                width: 5px;
                height: 5px;
            }
        `;
        document.head.appendChild(cursorStyle);
    
        let dot = null;
        let circle = null;
        let mouseX = 0;
        let mouseY = 0;
        let dotX = 0;
        let dotY = 0;
        let circleX = 0;
        let circleY = 0;
    
        function initCursor() {
            const oldDot = document.querySelector('.custom-cursor-dot');
            const oldCircle = document.querySelector('.custom-cursor');
            if(oldDot) oldDot.remove();
            if(oldCircle) oldCircle.remove();

            dot = document.createElement('div');
            dot.className = 'custom-cursor-dot';
            document.body.appendChild(dot);
    
            circle = document.createElement('div');
            circle.className = 'custom-cursor';
            document.body.appendChild(circle);
    
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                if (dot) dot.style.opacity = '1';
                if (circle) circle.style.opacity = '1';
            });
    
            document.addEventListener('mouseleave', () => {
                if (dot) dot.style.opacity = '0';
                if (circle) circle.style.opacity = '0';
            });
    
            document.addEventListener('mouseenter', () => {
                if (dot) dot.style.opacity = '1';
                if (circle) circle.style.opacity = '1';
            });
    
            function animate() {
                if (dot && circle) {
                    dotX += (mouseX - dotX) * 0.25;
                    dotY += (mouseY - dotY) * 0.25;
                    dot.style.left = dotX + 'px';
                    dot.style.top = dotY + 'px';
    
                    circleX += (dotX - circleX) * 0.12;
                    circleY += (dotY - circleY) * 0.12;
                    circle.style.left = circleX + 'px';
                    circle.style.top = circleY + 'px';
                }
    
                requestAnimationFrame(animate);
            }
            animate();
    
            const selectors = 'a, button, [role="button"], input, textarea, .btn, .work-item, .work-link, .contact-link, .social-link, [onclick]';
            
            function attachHover() {
                document.querySelectorAll(selectors).forEach(el => {
                    el.removeEventListener('mouseenter', handleMouseEnter);
                    el.removeEventListener('mouseleave', handleMouseLeave);
                    el.addEventListener('mouseenter', handleMouseEnter);
                    el.addEventListener('mouseleave', handleMouseLeave);
                });
            }
    
            function handleMouseEnter() {
                if (dot) dot.classList.add('hover');
                if (circle) circle.classList.add('hover');
            }
    
            function handleMouseLeave() {
                if (dot) dot.classList.remove('hover');
                if (circle) circle.classList.remove('hover');
            }
    
            attachHover();
    
            // Watch for dynamically added elements
            const observer = new MutationObserver(() => {
                attachHover();
            });
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
    
            document.addEventListener('mousedown', () => {
                if (dot) dot.classList.add('click');
                if (circle) circle.classList.add('click');
            });
    
            document.addEventListener('mouseup', () => {
                if (dot) dot.classList.remove('click');
                if (circle) circle.classList.remove('click');
            });
        }
    
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCursor);
        } else {
            initCursor();
        }
    })();
    </script>
